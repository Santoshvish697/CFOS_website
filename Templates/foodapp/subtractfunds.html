{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/funds.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Funds</title>
</head>
<body>
{% block content %}
<div class="mobile" style="width:65%;margin: 0 auto;margin-top: 20px;">
    <div class="card card-primary">
        <div class="card-header">
            <center><h4>Pay</h4></center>
        </div>
        <div class="form-group">
          {% if error %}
            <div class="alert alert-danger" style="margin-top:10px"><h4>{{ error }}</h4></div>
            {% endif %}
        </div>
        <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <form method = "POST">
                    {% csrf_token %}
                      <div class="card-body">
                        <div class="form-group" style="text-align:center">
                          {{ form|crispy}}
                      </div>
                      <div class="card-footer" style="display: flex;justify-content: space-between;position: relative;left: 80px;">
                        <input type="submit" value = "Subtract funds" class = "btn btn-primary">
                        <a href = "/home"><button type="button" class="btn me-5 btn-warning">Return to Home</button></a>
                      </div>
                    </form>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
