{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wallet.css' %}" />
</head>

<body>
    <div class="container">
        <div class="mobile" style="width:750px;height: 650px;padding-top: 2.5rem;">
            <div class="header" style="text-align: center;">
                <center><h1 id = "middle_head" style="padding-top: 30px;margin-bottom: 10px;position: relative;left: 240px;">User Wallet</h1></center>
            </div>
            <div class="content" style="padding-bottom: 2.5rem;">
                <div class="total">
                    <div class="label">Total balance</div>
                    <div class="value">Rs. {{ wallet.balance }}</div>
                </div>
                <div class="btn-group" style="margin-left: 105px;position: relative;bottom: 25px;margin-top: 20px;">
                    <a href = "/add_funds"><button type="button" class="btn me-5 btn-warning">Add Money</button></a>
                    <a href = "/subtract_funds"><button type="button" class="btn me-4 btn-warning" style="position: relative;left: 205px;">Pay</button></a>
                </div>
                <div class="list" style="position: relative;bottom: 30px;margin-top: 20px;">
                    {% for item in trans %}
                    <div class="item">
                        <div class="section1">
                            <div class="icon down">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="text">
                                <div class="title">{{ item }}</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <center><a href = "/home"><button type="button" class="btn me-5 btn-warning">Return to Home</button></a></center>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>
